<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo APP</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Todo APP</h1>
    </header>
    <main>
      <ul>
        <li>Wash Car</li>
        <li>Paint Golf Cart</li>
        <li>Hair Appointment</li>
      </ul>
    </main>

    <input
      type="button"
      id="addTaskButton"
      class="addtaskbutton"
      value="+"
      onclick="toggleModal()"
    />

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span onclick="toggleModal()" class="close">&times;</span>
          <h2>Add New Task</h2>
        </div>
        <div class="modal-body">
          <form>
            <label for="taskName">Task Name:</label>
            <input id="taskName" type="text" placeholder="Task Name" required />
            <br />
            <label for="taskDescription">Task Description:</label>
            <textarea
              id="taskDescription"
              placeholder="Description..."
            ></textarea>
            <br />
            <label for="taskDueDate">Due date:</label>
            <input id="taskDueDate" type="date" />
            <br />
            <label for="taskDueTime">Due Time:</label>
            <input id="taskDueTime" type="time" />
            <br />
            <input class="btn btn-danger" type="button" value="Cancel" />
            <input class="btn btn-primary" type="submit" value="Add Task" />
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
