<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/a9a0e3936a.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo APP</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Todo APP</h1>
    </header>
    <main>
      <div class="form-group">
        <select class="form-select" value="" onChange="filterTasks()">
          <option value="" selected disabled></option>
          <option value="1">Task (A-Z)</option>
          <option value="2">Task (Z-A)</option>
          <option value="3">Date Created (ASC)</option>
          <option value="4">Date Created (DSC)</option>
        </select>
        <span class="highlight"></span>
        <label class="form-label">Sort by</label>
      </div>

      <div>
        <button class="accordion">Un-complete</button>
        <div class="accordion-panel">
          <ul id="tasklist-uncomplete" class="tasklist"></ul>
        </div>

        <button class="accordion">Completed (1)</button>
        <div class="accordion-panel">
          <ul id="tasklist-complete" class="tasklist"></ul>
        </div>
      </div>
    </main>

    <input
      type="button"
      id="addTaskButton"
      class="add-task-button"
      value="+"
      onclick="toggleModal()"
    />

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span onclick="toggleModal()" class="modal-close">&times;</span>
          <h2 class="form-header">Add New Task</h2>
        </div>
        <div class="modal-body">
          <form id="taskForm" onsubmit="createTask(event)">
            <div class="form-group">
              <input
                class="form-control"
                id="taskTitle"
                type="text"
                placeholder="&nbsp"
                required
              />
              <span class="highlight"></span>
              <label class="form-label" for="taskTitle">Task Title</label>
            </div>

            <div class="form-group">
              <textarea
                class="form-control form-textarea"
                id="taskDetails"
                placeholder="&nbsp"
              ></textarea>
              <span class="highlight"></span>
              <label class="form-label" for="taskDetails">Task Details</label>
            </div>

            <div class="form-group">
              <input
                class="form-control"
                type="text"
                onclick="(this.type='date')"
                id="taskDueDate"
                placeholder="&nbsp"
              />
              <span class="highlight"></span>
              <label class="form-label" for="taskDueDate">Due date</label>
            </div>

            <div class="form-group">
              <input
                class="form-control"
                type="text"
                onclick="(this.type='time')"
                id="taskDueTime"
                placeholder="&nbsp"
              />
              <span class="highlight"></span>
              <label class="form-label" for="taskDueTime">Due Time</label>
            </div>

            <input
              onclick="toggleModal()"
              class="btn btn-danger"
              type="reset"
              value="Cancel"
            />
            <input class="btn btn-primary" type="submit" value="Add Task" />
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
