<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/a9a0e3936a.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo APP</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Todo APP</h1>
    </header>
    <main>
      <ul id="taskList" class="taskList"></ul>
    </main>

    <input
      type="button"
      id="addTaskButton"
      class="addtaskbutton"
      value="+"
      onclick="toggleModal()"
    />

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
      <!-- Modal content -->
      <div class="modal__content">
        <div class="modal__header">
          <span onclick="toggleModal()" class="modal__close">&times;</span>
          <h2>Add New Task</h2>
        </div>
        <div class="modal__body">
          <form id="taskForm" onsubmit="createTask(event)">
            <label for="taskTitle">Task Title:</label>
            <input
              id="taskTitle"
              type="text"
              placeholder="Enter title"
              required
            />
            <br />
            <label for="taskDetails">Task Details:</label>
            <textarea id="taskDetails" placeholder="Add Details"></textarea>
            <br />
            <label for="taskDueDate">Due date:</label>
            <input id="taskDueDate" type="date" />
            <br />
            <label for="taskDueTime">Due Time:</label>
            <input id="taskDueTime" type="time" />
            <br />
            <input class="btn btn-danger" type="button" value="Cancel" />
            <input class="btn btn-primary" type="submit" value="Add Task" />
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
